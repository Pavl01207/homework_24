	<script>

		//0504546626 => +380-50-45-466-26
		let str = '0504546626'
		document.write(`<p>${str}</p>`)
		let res = str.replace(/(\d{1})(\d{2})(\d{2})(\d{3})(\d{2})$/, "+38$1-$2-$3-$4-$5")
